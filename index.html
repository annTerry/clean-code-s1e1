<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <header class="main-header">
      <img class="main-img" src="./eisenhower-matrix.jpg">
      <a class="more-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section id="new-tasks">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task-wrapper">
           <input class="task-input task-name__input" id="new-task" type="text">
           <button class="action-btn">Add</button>
        </div>
      </section>
      <section class="tasks-section tasks-section__todo">
        <h3 class="sub-header">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input class="task-input task-checkbox" type="checkbox">
            <label class="task-name__label">Pay Bills</label>
            <input type="text" class="task-input task-name__input">
            <button class="action-btn edit">Edit</button>
            <button class="action-btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-input task-checkbox" type="checkbox">
            <label class="task-name__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-name__input">
            <button class="action-btn edit">Save</button>
            <button class="action-btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
       </ul>
      </section>
      <section class="tasks-section tasks-section__completed">
        <h3 class="sub-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input class="task-input task-checkbox" type="checkbox" checked>
            <label class="task-name__label">See the Doctor</label>
            <input type="text" class="task-input task-name__input">
            <button class="action-btn edit">Edit</button>
            <button class="action-btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>        
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
