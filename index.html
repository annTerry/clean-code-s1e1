<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <header class="main-header">
      <img class="main-header__img" src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix">
      <a class="main-header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="content">
      <section class="new-task__section">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
           <input class="task-input task-name__input new-task__input" 
               id="new-task" type="text">
           <button class="action-btn">Add</button>
        </div>
      </section>
      <section class="tasks-section tasks-section__todo">
        <h3 class="sub-header">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__item__content task-input task-checkbox" 
                type="checkbox">
            <label class="task-list__item__content task-name__label">
              Pay Bills
            </label>
            <input type="text" 
                class="task-list__item__content task-list__item__input task-input task-name__input">
            <button class="task-list__item__content action-btn edit-btn">Edit</button>
            <button class="task-list__item__content action-btn delete-btn">
              <img class="delete-img" alt="Delete task" src="./remove.svg">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__item__content task-input task-checkbox" 
                type="checkbox">
            <label 
                class="task-list__item__content task-name__label edit-mode__task-name__label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" 
                class="task-list__item__content task-list__item__input task-input task-name__input edit-mode__task-name__input">
            <button class="task-list__item__content action-btn edit-btn">Save</button>
            <button class="task-list__item__content action-btn delete-btn">
              <img class="delete-img" alt="Delete task" src="./remove.svg">
            </button>
          </li>
       </ul>
      </section>
      <section class="tasks-section tasks-section__completed">
        <h3 class="sub-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__item__content task-input task-checkbox" 
                type="checkbox" checked>
            <label class="task-list__item__content task-name__label task-name__label__completed">
              See the Doctor
            </label>
            <input type="text" 
                class="task-list__item__content task-list__item__input task-input task-name__input">
            <button class="task-list__item__content action-btn edit-btn">Edit</button>
            <button class="task-list__item__content action-btn delete-btn">
              <img class="delete-img" alt="Delete task" src="./remove.svg">
            </button>        
          </li>
        </ul>
      </section> 
    </main>
    <script src="./app.js"></script>
  </body>
</html>
